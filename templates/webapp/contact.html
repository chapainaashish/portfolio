<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you </title>
    <!-- Bootstrap section start here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Bootstrap section ends here-->
    <!-- Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body{
            background: url('/static/images/bg2.jpg') no-repeat center center;
            background-size: cover;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
        }
        .alert{
            background-color: aqua;
            
        }
    </style>
</head>
<body>
    <div class= "container">
        <!-- Notification messages-->
        <br>
        {% block content %}

        {% for message in messages %}

        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}


            <p id="message-timer" class="alert alert-success float-center text-center message-text"> 

                <i class="fa fa-check" aria-hidden="true"></i> &nbsp; {{message}}
              
            </p> 
            {% endif %}
            {% endfor %}
          {% endblock %}
</body>
</html>
